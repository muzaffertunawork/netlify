<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vörde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: linear-gradient(180deg, #3c4035 0%, #2d3129 100%);
            padding: 1.25rem 3rem;
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .nav-links.left {
            flex: 1;
            justify-content: flex-start;
        }
        
        .nav-links.right {
            flex: 1;
            justify-content: flex-end;
        }
        
        .nav a {
            color: #e8e6e1;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            transition: opacity 0.2s ease;
        }
        
        .nav a:hover {
            opacity: 0.85;
        }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            padding: 0 2rem;
        }
        
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('background.webp') center center / cover no-repeat;
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(45, 49, 41, 0.4) 0%,
                rgba(45, 49, 41, 0.15) 40%,
                transparent 100%
            );
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }
            .nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .logo {
                font-size: 1.8rem;
                order: -1;
                width: 100%;
                text-align: center;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-links left">
                <a href="#">PROJELER</a>
                <a href="#">HAKKIMIZDA</a>
            </div>
            <a href="#" class="logo">VÖRDE</a>
            <div class="nav-links right">
                <a href="#">İLETİŞİM</a>
                <a href="#">BLOG</a>
            </div>
        </nav>
    </header>
    <div class="hero"></div>
</body>
</html>
