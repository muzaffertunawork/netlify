<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÖRDE — Mimarlık & İç Mekan Tasarım</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Gilda+Display&family=Cormorant:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --text-primary: #f5f1e8;
            --text-secondary: #b8b4a8;
            --accent: #d4c5a9;
            --overlay: rgba(10, 10, 10, 0.75);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant', serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2rem 5%;
            background: rgba(10, 10, 10, 0.3);
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border-bottom: 1px solid rgba(245, 241, 232, 0.05);
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .nav-container {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 3rem;
        }
        
        .nav-left {
            display: flex;
            gap: 3.5rem;
            justify-content: flex-start;
        }
        
        .nav-right {
            display: flex;
            gap: 3.5rem;
            justify-content: flex-end;
        }
        
        .nav-link {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.85;
            font-weight: 400;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }
        
        .nav-link:hover {
            opacity: 1;
            color: var(--accent);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .logo {
            font-family: 'Gilda Display', serif;
            font-size: 3.2rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.4s ease;
            text-align: center;
            line-height: 1;
        }
        
        .logo:hover {
            letter-spacing: 0.2em;
            color: var(--accent);
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.35) contrast(1.15);
            animation: slowZoom 20s ease-out forwards;
        }
        
        @keyframes slowZoom {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(10, 10, 10, 0.2) 0%,
                rgba(10, 10, 10, 0.7) 100%
            );
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0 5%;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .hero-title {
            font-family: 'Gilda Display', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: 0.08em;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .hero-description {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            font-weight: 300;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto 3rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeIn 1s ease 1s both;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s both;
        }
        
        .scroll-text {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }
        
        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(
                to bottom,
                var(--accent),
                transparent
            );
            animation: scrollPulse 2s ease-in-out infinite;
        }
        
        @keyframes scrollPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scaleY(1);
            }
            50% {
                opacity: 1;
                transform: scaleY(1.2);
            }
        }
        
        /* Tagline Section */
        .tagline-section {
            position: absolute;
            bottom: 5rem;
            left: 5%;
            z-index: 3;
            max-width: 500px;
            opacity: 0;
            animation: fadeInLeft 1s ease 1.2s both;
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .tagline-location {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }
        
        .tagline-text {
            font-family: 'Cormorant', serif;
            font-size: 1.1rem;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .nav-container {
                gap: 2rem;
            }
            
            .nav-left,
            .nav-right {
                gap: 2.5rem;
            }
            
            .logo {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 900px) {
            .header {
                padding: 1.5rem 4%;
            }
            
            .nav-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                text-align: center;
            }
            
            .nav-left,
            .nav-right {
                justify-content: center;
                gap: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
                order: -1;
            }
            
            .tagline-section {
                left: 4%;
                right: 4%;
                bottom: 3rem;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 1.2rem 4%;
            }
            
            .nav-link {
                font-size: 0.65rem;
                letter-spacing: 0.2em;
            }
            
            .nav-left,
            .nav-right {
                gap: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 0.65rem;
                margin-bottom: 1.5rem;
            }
            
            .scroll-indicator {
                bottom: 2rem;
            }
            
            .tagline-section {
                display: none;
            }
        }
        
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="#projects" class="nav-link">Projeler</a>
                <a href="#about" class="nav-link">Hakkımızda</a>
            </div>
            <a href="#home" class="logo">VÖRDE</a>
            <div class="nav-right">
                <a href="#contact" class="nav-link">İletişim</a>
                <a href="#blog" class="nav-link">Blog</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=2000&q=80" alt="Modern Architecture Interior">
        </div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <div class="hero-subtitle">Mimarlık & İç Mekan Tasarım</div>
            <h1 class="hero-title">VÖRDE</h1>
            <p class="hero-description">
                Mekanın ruhunu keşfeden, zamanın ötesinde tasarımlar yaratıyoruz.
                Her proje, minimalist bir şiir gibi konuşur.
            </p>
        </div>
        
        <div class="tagline-section">
            <div class="tagline-location">Vurgu — Oran — Ritim — Denge</div>
            <div class="tagline-text">
                Vörde is an architecture and interior design studio based in Bornova, İzmir
            </div>
        </div>
        
        <div class="scroll-indicator">
            <span class="scroll-text">Keşfet</span>
            <div class="scroll-line"></div>
        </div>
    </section>
</body>
</html>
