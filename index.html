<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORDE — Mimarlık & İç Mekan Tasarım</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --text-primary: #f5f1e8;
            --text-secondary: #b8b4a8;
            --accent: #d4c5a9;
            --overlay: rgba(10, 10, 10, 0.75);
            
            /* Font Tanımlamaları */
            --font-logo: "Segoe UI", "Sego", sans-serif; /* Sego için sistem fontu ve fallback */
            --font-nav: "Arsenica", "Bodoni Moda", serif; /* Arsenica için yüksek kaliteli serif alternatif */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2.5rem 5%;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .nav-container {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 3rem;
        }
        
        .nav-left, .nav-right {
            display: flex;
            gap: 3.5rem;
        }
        
        .nav-left { justify-content: flex-start; }
        .nav-right { justify-content: flex-end; }
        
        /* 4'lü Menü - Arsenica Fontu */
        .nav-link {
            font-family: var(--font-nav);
            font-size: 0.9rem; /* Serif fontlar için biraz büyütüldü */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            font-style: italic; /* Arsenica tarzı seriflerde italik şık durur */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .nav-link:hover {
            color: var(--accent);
            letter-spacing: 0.15em;
        }
        
        /* Ortadaki Logo - Sego Fontu */
        .logo {
            font-family: var(--font-logo);
            font-size: 3rem;
            font-weight: 300; /* Sego/Segoe UI için daha modern bir hafiflik */
            letter-spacing: 0.2em;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.5s ease;
            text-align: center;
            line-height: 1;
            text-transform: uppercase;
        }
        
        .logo:hover {
            color: var(--accent);
            letter-spacing: 0.3em;
            opacity: 0.8;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            animation: slowZoom 20s ease-out forwards;
        }
        
        @keyframes slowZoom {
            from { transform: scale(1.1); }
            to { transform: scale(1); }
        }

        /* Mobil Düzenlemeler */
        @media (max-width: 900px) {
            .nav-container { grid-template-columns: 1fr; gap: 1.5rem; }
            .logo { order: -1; font-size: 2.2rem; }
            .nav-left, .nav-right { justify-content: center; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="#projects" class="nav-link">Projeler</a>
                <a href="#about" class="nav-link">Hakkımızda</a>
            </div>
            <a href="#home" class="logo">VORDE</a>
            <div class="nav-right">
                <a href="#contact" class="nav-link">İletişim</a>
                <a href="#blog" class="nav-link">Blog</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=2000&q=80" alt="Mimari Tasarım">
        </div>
    </section>
</body>
</html>
