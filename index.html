<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vörde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Cormorant+Upright:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 2.5rem 4rem;
            border-bottom: 1px solid rgba(245, 241, 232, 0.08);
        }
        
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 4.5rem;
        }
        
        .nav-links.left {
            flex: 1;
            justify-content: flex-start;
        }
        
        .nav-links.right {
            flex: 1;
            justify-content: flex-end;
        }
        
        .nav a {
            color: #f5f1e8;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-family: 'Cormorant Upright', serif;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.92;
        }
        
        .nav a:hover {
            color: #f5f1e8;
            opacity: 1;
        }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            padding: 0 4rem;
            color: #f5f1e8;
            text-decoration: none;
            font-feature-settings: "liga" 1, "kern" 1;
            font-variant-ligatures: common-ligatures;
            transition: opacity 0.3s ease;
            opacity: 0.98;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('background.webp') center center / cover no-repeat;
            z-index: 0;
            filter: brightness(0.4) contrast(1.1) blur(0.5px);
        }
        
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 100%
            );
            z-index: 1;
        }
        
        @media (max-width: 1024px) {
            .header {
                padding: 2rem 3rem;
            }
            .nav-links {
                gap: 3rem;
            }
            .logo {
                font-size: 2.8rem;
                padding: 0 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1.75rem 2rem;
            }
            .nav {
                flex-direction: column;
                gap: 1.5rem;
            }
            .nav-links {
                gap: 2.5rem;
            }
            .nav-links.left,
            .nav-links.right {
                justify-content: center;
            }
            .logo {
                font-size: 2.5rem;
                padding: 0;
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 1.5rem;
            }
            .nav-links {
                gap: 1.75rem;
            }
            .nav a {
                font-size: 0.7rem;
            }
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-links left">
                <a href="#">PROJELER</a>
                <a href="#">HAKKIMIZDA</a>
            </div>
            <a href="#" class="logo">VÖRDE</a>
            <div class="nav-links right">
                <a href="#">İLETİŞİM</a>
                <a href="#">BLOG</a>
            </div>
        </nav>
    </header>
    <div class="hero"></div>
</body>
</html>
