<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORDE — Mimarlık & İç Mekan Tasarım</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --text-primary: #f5f1e8;
            --accent: #d4c5a9;
            
            /* Font Tanımlamaları */
            --font-logo: "Cinzel", serif; 
            --font-nav: "Bodoni Moda", serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            /* Padding düşürüldü, genişlik nav-container ile kontrol edilecek */
            padding: 3rem 0; 
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .nav-container {
            /* Genişlik %90'dan %70'e çekildi - Bu menüleri merkeze yaklaştırır */
            max-width: 1200px; 
            width: 75%;
            margin: 0 auto;
            display: grid;
            /* Logo alanı sabit, yanlar eşit esnek */
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            /* Menülerin logoya olan uzaklığı buradan ayarlanır */
            gap: 2rem; 
        }
        
        .nav-left, .nav-right {
            display: flex;
            /* Menü elemanları arasındaki mesafe */
            gap: 4rem; 
        }
        
        /* Sol menüyü sağa (logoya doğru), sağ menüyü sola (logoya doğru) yasladık */
        .nav-left { justify-content: flex-end; }
        .nav-right { justify-content: flex-start; }
        
        .nav-link {
            font-family: var(--font-nav);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.4s ease;
            font-weight: 400;
            /* Görseldeki Arsenica havası için hafif italik */
            font-style: italic; 
        }
        
        .nav-link:hover {
            color: var(--accent);
            letter-spacing: 0.2em;
        }
        
        /* VORDE LOGO - CİNZEL */
        .logo {
            font-family: var(--font-logo);
            font-size: 3.2rem;
            font-weight: 500;
            letter-spacing: 0.3em; /* Harf arası açıldı */
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.5s ease;
            text-align: center;
            line-height: 1;
            padding: 0 2rem; /* Logonun etrafındaki boşluk */
        }
        
        .logo:hover {
            color: var(--accent);
            opacity: 0.8;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            animation: slowZoom 20s ease-out forwards;
        }
        
        @keyframes slowZoom {
            from { transform: scale(1.1); }
            to { transform: scale(1); }
        }

        @media (max-width: 1100px) {
            .nav-container { width: 90%; }
            .nav-left, .nav-right { gap: 2rem; }
        }

        @media (max-width: 850px) {
            .nav-container { grid-template-columns: 1fr; gap: 1.5rem; }
            .logo { order: -1; font-size: 2.5rem; padding: 0; }
            .nav-left, .nav-right { justify-content: center; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="#projects" class="nav-link">Projeler</a>
                <a href="#about" class="nav-link">Hakkımızda</a>
            </div>
            <a href="#home" class="logo">VORDE</a>
            <div class="nav-right">
                <a href="#contact" class="nav-link">İletişim</a>
                <a href="#blog" class="nav-link">Blog</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=2000&q=80" alt="Mimari Tasarım">
        </div>
    </section>
</body>
</html>
